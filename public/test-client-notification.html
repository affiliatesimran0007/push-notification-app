<!DOCTYPE html>
<html>
<head>
    <title>Test Client Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        button:hover { background: #1976d2; }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Test Client Notification</h1>
        <p>Test sending notifications to specific client endpoints</p>
        
        <div id="status" class="status info">Ready to test</div>
        
        <label>Client Endpoint (from Push Clients page):</label>
        <input type="text" id="endpoint" placeholder="https://fcm.googleapis.com/fcm/send/..." />
        
        <label>Subscription Keys (p256dh):</label>
        <input type="text" id="p256dh" placeholder="BCqs0WP0XDoe5G7..." />
        
        <label>Subscription Keys (auth):</label>
        <input type="text" id="auth" placeholder="nh82Xs6pZIGwZL2..." />
        
        <button onclick="testNotification()">Send Test Notification</button>
        
        <h3>Response:</h3>
        <pre id="response">No test run yet</pre>
        
        <hr>
        <p><small>Get these values from the Push Clients page in your dashboard</small></p>
    </div>

    <script>
        async function testNotification() {
            const endpoint = document.getElementById('endpoint').value;
            const p256dh = document.getElementById('p256dh').value;
            const auth = document.getElementById('auth').value;
            
            if (!endpoint || !p256dh || !auth) {
                updateStatus('Please fill in all fields', 'error');
                return;
            }
            
            try {
                updateStatus('Sending notification...', 'info');
                
                const subscription = {
                    endpoint: endpoint,
                    keys: {
                        p256dh: p256dh,
                        auth: auth
                    }
                };
                
                const response = await fetch('/api/test-push-direct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription: subscription
                    })
                });
                
                const result = await response.json();
                document.getElementById('response').textContent = 
                    JSON.stringify(result, null, 2);
                
                if (result.success) {
                    updateStatus('‚úÖ Notification sent successfully!', 'success');
                } else {
                    updateStatus(`‚ùå Failed: ${result.error}`, 'error');
                }
                
            } catch (error) {
                updateStatus('Error: ' + error.message, 'error');
                document.getElementById('response').textContent = error.toString();
            }
        }
        
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
    </script>
</body>
</html>
