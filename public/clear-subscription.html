<!DOCTYPE html>
<html>
<head>
    <title>Clear Push Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Clear Push Subscription Data</h1>
    <p>Use this page to clear localStorage data that prevents re-subscribing to push notifications.</p>
    
    <button onclick="clearAllPushData()">Clear All Push Data</button>
    <button onclick="clearSpecificLanding('nike_us_001')">Clear Nike Landing Data</button>
    
    <div id="status"></div>
    
    <h3>Current Push-Related localStorage Keys:</h3>
    <div id="keys"></div>
    
    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'error' : 'success';
        }
        
        function showKeys() {
            const keysDiv = document.getElementById('keys');
            const pushKeys = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('push')) {
                    pushKeys.push(key);
                }
            }
            
            if (pushKeys.length > 0) {
                keysDiv.innerHTML = '<ul>' + pushKeys.map(key => 
                    `<li>${key}: ${localStorage.getItem(key)}</li>`
                ).join('') + '</ul>';
            } else {
                keysDiv.innerHTML = '<p>No push-related keys found in localStorage</p>';
            }
        }
        
        function clearAllPushData() {
            const keysToRemove = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('push')) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => localStorage.removeItem(key));
            
            showStatus(`Cleared ${keysToRemove.length} push-related keys from localStorage`);
            showKeys();
        }
        
        function clearSpecificLanding(landingId) {
            const key = 'push-subscribed-' + landingId;
            if (localStorage.getItem(key)) {
                localStorage.removeItem(key);
                showStatus(`Cleared subscription data for landing ID: ${landingId}`);
            } else {
                showStatus(`No subscription data found for landing ID: ${landingId}`, true);
            }
            showKeys();
        }
        
        // Show current keys on load
        showKeys();
    </script>
</body>
</html>
