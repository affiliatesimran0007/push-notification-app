<!DOCTYPE html>
<html>
<head>
    <title>Debug Push Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Push Service Debugger</h1>

    <div class="section">
        <h2>1. Environment Check</h2>
        <div id="env-check"></div>
    </div>

    <div class="section">
        <h2>2. Service Worker Check</h2>
        <button onclick="checkServiceWorker()">Check Service Worker</button>
        <div id="sw-status"></div>
    </div>

    <div class="section">
        <h2>3. Permission Check</h2>
        <button onclick="checkPermission()">Check Permission</button>
        <div id="permission-status"></div>
    </div>

    <div class="section">
        <h2>4. Manual Registration Test</h2>
        <button onclick="manualRegister()">Test Registration</button>
        <div id="manual-status"></div>
    </div>

    <div class="section">
        <h2>Console Output</h2>
        <pre id="console-output"></pre>
    </div>

    <script>
        const output = document.getElementById('console-output');
        const log = (msg, type = 'info') => {
            const timestamp = new Date().toISOString();
            output.innerHTML += `<span class="${type}">[${timestamp}] ${msg}</span>\n`;
            console.log(msg);
        };

        // Environment check
        const envCheck = document.getElementById('env-check');
        envCheck.innerHTML = `
            <p>Browser: ${navigator.userAgent}</p>
            <p>Service Worker Support: ${'serviceWorker' in navigator ? '<span class="success">✓ Yes</span>' : '<span class="error">✗ No</span>'}</p>
            <p>Push API Support: ${'PushManager' in window ? '<span class="success">✓ Yes</span>' : '<span class="error">✗ No</span>'}</p>
            <p>Notification Support: ${'Notification' in window ? '<span class="success">✓ Yes</span>' : '<span class="error">✗ No</span>'}</p>
            <p>Current URL: ${window.location.href}</p>
            <p>Protocol: ${window.location.protocol}</p>
        `;

        async function checkServiceWorker() {
            const status = document.getElementById('sw-status');
            
            try {
                log('Checking for existing service workers...');
                const registrations = await navigator.serviceWorker.getRegistrations();
                
                if (registrations.length > 0) {
                    status.innerHTML = '<h3 class="success">Existing Service Workers:</h3>';
                    registrations.forEach((reg, i) => {
                        status.innerHTML += `
                            <p>Registration ${i + 1}:</p>
                            <ul>
                                <li>Scope: ${reg.scope}</li>
                                <li>Active: ${reg.active ? reg.active.scriptURL : 'None'}</li>
                                <li>Waiting: ${reg.waiting ? reg.waiting.scriptURL : 'None'}</li>
                                <li>Installing: ${reg.installing ? reg.installing.scriptURL : 'None'}</li>
                            </ul>
                        `;
                    });
                } else {
                    status.innerHTML = '<p class="info">No service workers registered</p>';
                }

                // Try to register SW
                log('Attempting to register /sw.js...');
                const reg = await navigator.serviceWorker.register('/sw.js');
                log('Service worker registered successfully!', 'success');
                status.innerHTML += '<p class="success">✓ Service worker registered at /sw.js</p>';

            } catch (error) {
                log(`Service worker error: ${error.message}`, 'error');
                status.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
                
                // Try alternative paths
                const paths = ['/sw.js', '/public/sw.js', '/push-sw.js'];
                status.innerHTML += '<p>Trying alternative paths...</p>';
                
                for (const path of paths) {
                    try {
                        const response = await fetch(path);
                        status.innerHTML += `<p>${path}: ${response.ok ? '<span class="success">Found</span>' : '<span class="error">Not found</span>'}</p>`;
                    } catch (e) {
                        status.innerHTML += `<p>${path}: <span class="error">Failed to fetch</span></p>`;
                    }
                }
            }
        }

        function checkPermission() {
            const status = document.getElementById('permission-status');
            const permission = Notification.permission;
            
            status.innerHTML = `
                <p>Current Permission: <strong>${permission}</strong></p>
                ${permission === 'default' ? '<button onclick="requestPermission()">Request Permission</button>' : ''}
            `;
            
            log(`Notification permission: ${permission}`);
        }

        async function requestPermission() {
            try {
                const result = await Notification.requestPermission();
                log(`Permission result: ${result}`);
                checkPermission();
            } catch (error) {
                log(`Permission error: ${error.message}`, 'error');
            }
        }

        async function manualRegister() {
            const status = document.getElementById('manual-status');
            status.innerHTML = '<p>Starting manual registration process...</p>';
            
            try {
                // Step 1: Register SW
                log('Step 1: Registering service worker...');
                const registration = await navigator.serviceWorker.register('/sw.js');
                await navigator.serviceWorker.ready;
                status.innerHTML += '<p class="success">✓ Service worker ready</p>';
                
                // Step 2: Check permission
                log('Step 2: Checking permission...');
                if (Notification.permission !== 'granted') {
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        throw new Error('Permission denied');
                    }
                }
                status.innerHTML += '<p class="success">✓ Permission granted</p>';
                
                // Step 3: Get VAPID key
                const vapidKey = 'BNV70f-uHInqVEOT9r2d6pVfK5WViCXdtoYjB87Nf8WUQZ6mDMSXEXGFQmJXl6bvGpvzL2jVSuPZUk-S9YS8rYc';
                log('Step 3: Using VAPID key...');
                
                // Step 4: Subscribe
                log('Step 4: Subscribing to push...');
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidKey)
                });
                
                status.innerHTML += '<p class="success">✓ Successfully subscribed!</p>';
                status.innerHTML += `<pre>${JSON.stringify(subscription.toJSON(), null, 2)}</pre>`;
                log('Subscription successful!', 'success');
                
            } catch (error) {
                status.innerHTML += `<p class="error">✗ Error: ${error.message}</p>`;
                log(`Registration failed: ${error.message}`, 'error');
                
                // Additional debugging
                if (error.message.includes('applicationServerKey')) {
                    status.innerHTML += '<p class="error">VAPID key issue - check if the key is valid</p>';
                }
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Auto-check on load
        checkPermission();
    </script>
</body>
</html>
