<!DOCTYPE html>
<html>
<head>
    <title>JS Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <div id="test" style="background:yellow; padding:20px; margin:20px 0;">
        JavaScript is NOT working (you should not see this message)
    </div>
    
    <script>
    document.getElementById('test').innerHTML = 'JavaScript IS working!';
    document.getElementById('test').style.background = 'lightgreen';
    </script>
    
    <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
