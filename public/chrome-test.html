<!DOCTYPE html>
<html>
<head>
    <title>Chrome Push Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Chrome/Brave Push Notification Test</h1>
    
    <div id="status" class="status info">Ready to test</div>
    
    <div>
        <h3>Step 1: Check Browser Support</h3>
        <button onclick="checkSupport()">Check Support</button>
        <div id="support-result"></div>
    </div>
    
    <div>
        <h3>Step 2: Request Permission</h3>
        <button onclick="requestPermission()">Request Permission</button>
        <div id="permission-result"></div>
    </div>
    
    <div>
        <h3>Step 3: Register Service Worker</h3>
        <button onclick="registerSW()">Register Service Worker</button>
        <div id="sw-result"></div>
    </div>
    
    <div>
        <h3>Step 4: Subscribe to Push</h3>
        <button onclick="subscribePush()">Subscribe to Push</button>
        <div id="push-result"></div>
    </div>
    
    <div>
        <h3>Step 5: Show Test Notification</h3>
        <button onclick="showNotification()">Show Local Notification</button>
        <button onclick="sendPushNotification()">Send Push Notification</button>
    </div>
    
    <h3>Debug Info</h3>
    <pre id="debug"></pre>
    
    <script>
        const VAPID_KEY = 'BGv2Vm45eFGslcXFhakD-euIXAnOg6-bdqVWHoSw4gwvjvYYV1zBA_Q7uiNij5yvRqMwmDhpBYYSA1v5Z_GEv_k';
        let swRegistration = null;
        let pushSubscription = null;
        
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            
            const debug = document.getElementById('debug');
            debug.textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
        }
        
        async function checkSupport() {
            const result = document.getElementById('support-result');
            let html = '<ul>';
            
            html += `<li>Service Worker: ${('serviceWorker' in navigator) ? '✅ Supported' : '❌ Not supported'}</li>`;
            html += `<li>Push API: ${('PushManager' in window) ? '✅ Supported' : '❌ Not supported'}</li>`;
            html += `<li>Notifications: ${('Notification' in window) ? '✅ Supported' : '❌ Not supported'}</li>`;
            html += `<li>Browser: ${navigator.userAgent.includes('Chrome') ? 'Chrome' : 
                                   navigator.userAgent.includes('Brave') ? 'Brave' : 
                                   navigator.userAgent.includes('Safari') ? 'Safari' : 'Other'}</li>`;
            html += '</ul>';
            
            result.innerHTML = html;
            log('Browser support checked');
        }
        
        async function requestPermission() {
            try {
                const permission = await Notification.requestPermission();
                const result = document.getElementById('permission-result');
                result.innerHTML = `Permission: <strong>${permission}</strong>`;
                
                if (permission === 'granted') {
                    log('Permission granted!', 'success');
                } else if (permission === 'denied') {
                    log('Permission denied!', 'error');
                } else {
                    log('Permission dismissed', 'info');
                }
            } catch (error) {
                log('Permission error: ' + error.message, 'error');
            }
        }
        
        async function registerSW() {
            try {
                log('Registering service worker...');
                
                // Unregister any existing service workers first
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    log('Unregistered existing service worker');
                }
                
                // Register new service worker
                swRegistration = await navigator.serviceWorker.register('/push-sw.js', {
                    scope: '/'
                });
                
                log('Service worker registered, waiting for activation...');
                
                // Wait for the service worker to be ready
                await navigator.serviceWorker.ready;
                
                const result = document.getElementById('sw-result');
                result.innerHTML = '✅ Service Worker registered and ready';
                
                log('Service worker is active!', 'success');
            } catch (error) {
                log('Service worker error: ' + error.message, 'error');
                console.error('Service worker registration error:', error);
            }
        }
        
        async function subscribePush() {
            try {
                if (!swRegistration) {
                    log('Please register service worker first', 'error');
                    return;
                }
                
                log('Checking existing subscription...');
                
                // Check if already subscribed
                let subscription = await swRegistration.pushManager.getSubscription();
                
                if (subscription) {
                    log('Found existing subscription, unsubscribing...');
                    await subscription.unsubscribe();
                }
                
                log('Creating new subscription...');
                
                // Subscribe with VAPID key
                subscription = await swRegistration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_KEY)
                });
                
                pushSubscription = subscription;
                
                const result = document.getElementById('push-result');
                result.innerHTML = `✅ Subscribed!<br>Endpoint: ${subscription.endpoint.substring(0, 50)}...`;
                
                log('Push subscription successful!', 'success');
                console.log('Subscription:', subscription.toJSON());
                
            } catch (error) {
                log('Push subscription error: ' + error.message, 'error');
                console.error('Push subscription error:', error);
            }
        }
        
        async function showNotification() {
            try {
                if (Notification.permission !== 'granted') {
                    log('Please grant permission first', 'error');
                    return;
                }
                
                const notification = new Notification('Test Notification', {
                    body: 'This is a local notification from Chrome/Brave',
                    icon: '/icon-192x192.png',
                    badge: '/badge-72x72.png',
                    tag: 'test',
                    requireInteraction: true
                });
                
                notification.onclick = () => {
                    log('Notification clicked!', 'info');
                    notification.close();
                };
                
                log('Local notification shown', 'success');
            } catch (error) {
                log('Notification error: ' + error.message, 'error');
            }
        }
        
        async function sendPushNotification() {
            try {
                if (!pushSubscription) {
                    log('Please subscribe to push first', 'error');
                    return;
                }
                
                log('Sending push notification via server...');
                
                // Send real push notification through the server
                const response = await fetch('/api/test-push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription: pushSubscription.toJSON()
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log('Push notification sent successfully! Check your notifications.', 'success');
                } else {
                    log('Push notification failed: ' + (result.message || result.error), 'error');
                }
            } catch (error) {
                log('Push notification error: ' + error.message, 'error');
                console.error('Push error:', error);
            }
        }
        
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        // Auto-check support on load
        window.onload = () => {
            checkSupport();
        };
    </script>
</body>
</html>
